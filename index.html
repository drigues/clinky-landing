<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clinky Newsletter Signup</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: url('assets/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
      text-shadow: 0 1px 3px rgba(0,0,0,0.7);
    }
    .logo {
      max-width: 200px;
      margin-bottom: 2rem;
    }
    .signup-form {
      background: rgba(0, 0, 0, 0.5);
      padding: 1.5rem;
      border-radius: 8px;
    }
    .signup-form input[type="email"] {
      padding: 0.5rem;
      width: 100%;
      margin-bottom: 1rem;
      border: none;
      border-radius: 4px;
    }
    .signup-form input[type="submit"] {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      background: #ff6f61;
      color: #fff;
      cursor: pointer;
    }
    .signup-form input[type="submit"]:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <img src="assets/clinky.svg" alt="Clinky Logo" class="logo" />

  <!-- Begin Mailchimp Signup Form -->
  <div class="signup-form">
    <form
      action="https://YOUR-DATACENTER.api.mailchimp.com/subscribe/post?u=YOUR_U&amp;id=YOUR_ID"
      method="post" 
      id="mc-embedded-subscribe-form"
      name="mc-embedded-subscribe-form"
      target="_blank"
      novalidate
    >
      <label for="mce-EMAIL">Subscribe to our newsletter</label><br/>
      <input
        type="email"
        value=""
        name="EMAIL"
        class="required email"
        id="mce-EMAIL"
        placeholder="your email address"
        required
      />
      <input
        type="submit"
        value="Subscribe"
        name="subscribe"
        id="mc-embedded-subscribe"
      />
    </form>
  </div>
  <!-- End Mailchimp Signup Form -->
</body>
</html>
